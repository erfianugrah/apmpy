name: Windows Build and Release APM Tracker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.10.0

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --noconsole --add-data "C:\hostedtoolcache\windows\Python\3.12.5\x64\Lib\site-packages\matplotlib;matplotlib" apm.py
        shell: cmd

      - name: List dist directory
        run: dir dist

      - name: Archive Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: apm_tracker_windows
          path: dist/*.exe

  release:
    needs: build_windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: apm_tracker_windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: apm_tracker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
