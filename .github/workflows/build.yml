name: Cross-Platform Build and Release APM Tracker

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow on version tags, e.g., v1.0, v2.1
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --noconsole apm_tracker.py
        shell: cmd

      - name: Archive Windows Executable
        uses: actions/upload-artifact@v3
        with:
          name: apm_tracker_windows
          path: dist/apm_tracker.exe

  build_linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Linux Executable
        run: pyinstaller --onefile apm_tracker.py

      - name: Archive Linux Executable
        uses: actions/upload-artifact@v3
        with:
          name: apm_tracker_linux
          path: dist/apm_tracker

  build_macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build macOS Executable
        run: pyinstaller --onefile apm_tracker.py

      - name: Archive macOS Executable
        uses: actions/upload-artifact@v3
        with:
          name: apm_tracker_macos
          path: dist/apm_tracker

  release:
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux, build_macos]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows Executable
        uses: actions/download-artifact@v3
        with:
          name: apm_tracker_windows

      - name: Download Linux Executable
        uses: actions/download-artifact@v3
        with:
          name: apm_tracker_linux

      - name: Download macOS Executable
        uses: actions/download-artifact@v3
        with:
          name: apm_tracker_macos

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            apm_tracker_windows
            apm_tracker_linux
            apm_tracker_macos
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
